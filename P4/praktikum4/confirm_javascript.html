<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin akan mengunjungi Polinema");

            if (yakin){
                window.location = "https://polinema.ac.id";
            } else {
                document.write("Baiklah, Tetap Disini");
            }
        </script>
    </body>
</html>
