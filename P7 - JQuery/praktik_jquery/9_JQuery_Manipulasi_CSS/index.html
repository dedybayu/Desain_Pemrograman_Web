<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleCSS.css">
        <script src="/P7 - JQuery/praktik_jquery/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $(".btn1").click(function(){
                    $("h1, h2, p").addClass("blue");
                    $("div").addClass("important");
                });
                $(".btn2").click(function(){
                    $("h1, h2, p").removeClass("blue");
                });
                $(".btn3").click(function(){
                    $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});
                });
            })
        </script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a paragraf</p>
        <p>This is another paragraf</p>
        <div>This is some important text!</div><br>

        <button class="btn1">Add classes to elementt</button>
        <button class="btn2">Remove classes from element</button>
        <button class="btn3">Set classes to element</button>
    </body>
</html>
